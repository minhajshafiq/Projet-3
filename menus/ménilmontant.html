<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>

    <!-- SCSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Loading spinner -->
  <div class="spinner">
    <div class="spinner__border">
      <div class="spinner__center"></div>
    </div>
  </div>
  
     <!-- Logo -->
    <header>
        <div class="header">
            <a href="index.html"><h1 class="header__logo">ohmyfood</h1></a>
        </div>
    </header>

    <!-- Background Image -->
    <img src="./louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.b3b23d6d.jpg" alt="" class="heroImg">

    <!-- Menu -->
    <main class="container__menu">
      <header class="menu__header">
        <h2 class="menu__title"> Le délice des sens </h2>
        <div class="card__btn menu__btn">
          <div class="heart">
            <i class="far fa-heart empty"></i>
            <i class="fas fa-heart full"></i>
          </div>
      </header>
      <section class="submenu">
        <h3> Entrées </h3>  
      </section> 
    </main>
        
        
            <!-- Footer -->
    <footer class="footer">
      <div class="footerbloc">
        <div class="logo"><a href="index.html">ohmyfood</a></div>
        <div class="footerbloc-links">
          <div class="footerbloc-link">
            <i class="fas fa-utensils"></i>
            <h3 class="footerbloc-link__title">Proposer un restaurant</h3>
          </div>
          <div class="footer__bloc-link">
            <i class="fas fa-hands-helping"></i>
            <h3 class="footerbloc-link__title">Devenir partenaire</h3>
          </div>
          <div class="footerbloc-link">
            <h3 class="footerbloc-link__title">Mentions légales</h3>
          </div>
          <div class="footerbloc-link">
            <h3 class="footerbloc-link__title"><a href="mailto:contact@ohmyfood.com">Contact</a></h3>
          </div>
        </div>
      </div>
    </footer>
</body>
</html>
